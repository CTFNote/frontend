<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/img/icons/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/img/icons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/img/icons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="/img/icons/favicon.ico" />
    <meta name="apple-mobile-web-app-title" content="CTFNote" />
    <meta name="application-name" content="CTFNote" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="/img/icons/browserconfig.xml" />

    <meta name="twitter:card" content="summary" />
    <meta
      name="description"
      content="VERY EARLY ALPHA - CTFNote is a notepad for CTF teams to better manage and organize CTFs"
    />
    <meta name="author" content="s1lv3r" />
    <meta name="referrer" content="strict-origin" />
    <meta name="robots" content="index, follow" />

    <meta property="og:title" content="CTFNote" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/img/ctfnote.png" />
    <meta
      property="og:description"
      content="VERY EARLY ALPHA - CTFNote is a notepad for CTF teams to better manage and organize CTFs"
    />
    <meta property="og:locale" content="en_US" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@s1lv3r__" />
    <meta name="twitter:image" content="/img/ctfnote.png" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
